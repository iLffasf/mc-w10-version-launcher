name: Build MCLauncher

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET Framework 4.6.1 targeting pack
        run: |
          choco install netfx-4.6.1-devpack -y

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore MCLauncher.sln

      - name: Build C# project only (Release, x64)
        run: msbuild MCLauncher/MCLauncher.csproj /p:Configuration=Release /p:Platform=x64

      - name: Create ZIP package
        run: |
          mkdir output
          if (Test-Path "MCLauncher/bin/x64/Release") {
            Copy-Item -Path "MCLauncher/bin/x64/Release/*" -Destination "output" -Recurse
          } elseif (Test-Path "MCLauncher/bin/Release") {
            Copy-Item -Path "MCLauncher/bin/Release/*" -Destination "output" -Recurse
          } else {
            Write-Host "⚠️ No build output found!"
            exit 1
          }
          Compress-Archive -Path output/* -DestinationPath MCLauncher.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCLauncher
          path: MCLauncher.zip
