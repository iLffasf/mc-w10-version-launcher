name: Build MCLauncher

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET Framework 4.6.1 Developer Pack
        run: |
          choco install netfx-4.6.1-devpack -y

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore MCLauncher.sln

      - name: Build MCLauncher only
        run: msbuild MCLauncher/MCLauncher.csproj /p:Configuration=Release /p:Platform=x64

      - name: Check build output
        run: dir MCLauncher\x64\Release

      - name: Create ZIP package
        run: |
          mkdir output
          Copy-Item -Path "MCLauncher\x64\Release\*" -Destination "output" -Recurse
          Compress-Archive -Path output\* -DestinationPath MCLauncher.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCLauncher
          path: MCLauncher.zip
